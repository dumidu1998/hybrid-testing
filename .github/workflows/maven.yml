name: Java CI with Maven
on:
  push:
    branches: [ test, main ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 11
            
        - name: zipping
          uses: vimtor/action-zip@v1
          with:
            files: target/surefire-reports
            dest: result.zip

        - name: ✨ Send email,
          if: always()
          uses: dawidd6/action-send-mail@v3
          with:
            server_address: smtp.gmail.com
            server_port: 465
            username: ${{ secrets.GMAIL_ADDRESS }}
            password: ${{ secrets.GMAIL_PASS }}
            subject: Your a star ✨
            body: Test Executed on ${{ github.repository }}!
            to: ${{ secrets.GMAIL_ADDRESS_RECEIVER }}
            from: ${{ secrets.GMAIL_ADDRESS }}
            attachments: test-output/Extent.html,result.zip

        - name:  Install Google Chrome # Using shell script to install Google Chrome
          run:   |
                  chmod +x ./scripts/InstallChrome.sh
                              ./scripts/InstallChrome.sh 
        - name: Build with Maven
          run: mvn clean install test --file pom.xml
          
        - name: Archive output artifacts
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: dist-without-markdown
            path: |
              test-output/*

        - name: Archive test results
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: test-report
            path: test-output/Extent.html

        - name: Archive test results2
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: test-report-sure-fire
            path: target/surefire-reports

        - name: zipping
          uses: vimtor/action-zip@v1
          with:
            files: target/surefire-reports
            dest: result.zip

        - name: ✨ Send email,
          if: always()
          uses: dawidd6/action-send-mail@v3
          with:
            server_address: smtp.gmail.com
            server_port: 465
            username: ${{ secrets.GMAIL_ADDRESS }}
            password: ${{ secrets.GMAIL_PASS }}
            subject: Your a star ✨
            body: Test Executed on ${{ github.repository }}!
            to: ${{ secrets.GMAIL_ADDRESS_RECEIVER }}
            from: ${{ secrets.GMAIL_ADDRESS }}
            attachments: test-output/Extent.html,result.zip
